  <body class="text-center">
    <form class="form-signin">
      <img class="mb-4" src="images/bee-website.png" alt="" width="220" height="220">
	  <h1 class="h3 mb-3 font-weight-normal">Εγγραφή</h1>
	  <label for="inputName" class="sr-only">Ονοματεπώνυμο</label>
      <input type="Username" id="inputUsername" class="form-control" placeholder="Ονοματεπωνυμο" required autofocus><br>
      <label for="inputEmail" class="sr-only">Διεύθυνση Ηλ. Ταχυδρομίου</label>
      <input type="Email" id="inputEmail" class="form-control" placeholder="Διεύθυνση Ηλ. Ταχυδρομείου" required autofocus><br>
	  <label for="inputUsername" class="sr-only">Όνομα Χρήστη</label>
      <input type="Username" id="inputUsername" class="form-control" placeholder="Όνομα Χρήστη" required autofocus><br>
      <label for="inputPassword" class="sr-only">Κωδικός Πρόσβασης</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Κωδικός Πρόσβασης" required><br>
	  <label for="inputPassword" class="sr-only">Επιβεβαιώστε τον Κωδικό Πρόσβασης</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Επιβεβαιώστε τον Κωδικό Πρόσβασης" required><br>
	  <label for="inputMunicipality" class="sr-only">Καλλικρατικός Δήμος</label>
      <input type="Municipality" id="inputMunicipality" class="form-control" placeholder="Καλλικρατικός Δήμος" required autofocus><br>
	  <label for="inputAFM" class="sr-only">ΑΦΜ</label>
      <input type="AFM" id="inputAFM" class="form-control" placeholder="ΑΦΜ" required autofocus><br>
      <div class="well"> 
		 <div class="form-group">
		  <label>Ημερομηνία Γέννησης</label>
		  <input type="date" class="form-control" id="exampleInputDOB1" placeholder="Date of Birth">
		</div>
		</div>
		<div class="form-group">
			<label>Φύλο</label>
			<label class="radio-inline"> <input type="radio"  name="gender">Γυναίκα</label>
			<label class="radio-inline"><input type="radio" name="gender">Άντρας</label></div>
		<div class="well"> 
		</div>

	  <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Είμαι Δημοτικός Σύμβουλος!
        </label>
      </div>
	  <br>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Εγγραφή</button>
	  <br>
	  <a href="login1.htm">Έχετε ήδη λογαριασμό;</a>
